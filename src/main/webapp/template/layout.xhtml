<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>

	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" href="#{resource['images/favicon.ico']}" />	

	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
	<h:outputScript library="jquery" name="jquery-1.11.3.min.js" />
	<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />

	<ui:insert name="css" />
	<ui:insert name="script" />
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="navbar" class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#{request.contextPath}/">Application</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="menu" class="col-md-3">
			<ui:insert name="menu">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#{request.contextPath}/">Example 1</a></li>
					<li><a href="#{request.contextPath}/">Example 2</a></li>
					<li><a href="#{request.contextPath}/">Example 3</a></li>
				</ul>
			</ui:insert>
		</div>
		<div id="main" class="col-md-9">
		 <ui:insert name="content"></ui:insert>
		</div>
	</div>	
</h:body>

</html>
